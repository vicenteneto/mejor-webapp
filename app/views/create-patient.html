<!-- Modal -->
<div id="createPatientModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Create Patient</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input id="name" class="form-control" placeholder="Name"
                   ng-model="patient.name"
                   required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="dateOfBirth">Date of Birth</label>
            <input id="dateOfBirth" type="date" class="form-control" placeholder="Date of birth"
                   ng-model="patient.dateOfBirth"
                   required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="location">Location</label>
            <input id="location" class="form-control" placeholder="Location"
                   ng-model="patient.location"
                   required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="height">Height</label>
            <input id="height" type="number" class="form-control" placeholder="Height" min="0"
                   ng-model="patient.height"
                   required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="weight">Weight</label>
            <input id="weight" type="number" class="form-control required" placeholder="Weight" min="0"
                   ng-model="patient.weight" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>
